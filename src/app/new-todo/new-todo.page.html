<ion-header>
  <ion-toolbar>
    <ion-title>New To Do</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="제목을 입력하세요." [(ngModel)]="todo.title">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea rows="5" placeholder="상세일정을 입력하세요." [(ngModel)]="todo.description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-checkbox [(ngModel)]="todo.complete"></ion-checkbox>
      <ion-label>완료</ion-label>
    </ion-item>
  </ion-list>

  <div>
    <ion-button expand="block" fill="outline" (click)="saveTodo()">저장</ion-button>
    <ion-button expand="block" fill="outline" (click)="dismiss()" color="danger">취소</ion-button>
  </div>

</ion-content>
